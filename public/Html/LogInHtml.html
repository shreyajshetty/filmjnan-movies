<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="bg-info">
    <section>
   <div class="container  mt-5 pt-5">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xl-6 col-l-6 mx-auto p-4">
            <div class="card">
            <div class="card-body ">
                <form onsubmit="return loginUser()">
                    
                    <input type="text" id="username" class="form-control my-3 py-2" placeholder="Username" required>
                    
                    <input type="email" id="email" class="form-control my-3 py-2" placeholder="example@gmail.com" required>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" id="login">Login</button>
                        <a href="#" class="nav-link">Already have an account?</a>
                    </div>
  
                </form>
            </div>
        </div>
    </div>
   </div>
</section>
<script src="../script/loginScript.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  
  </body>
</html>
